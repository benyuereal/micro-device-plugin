apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: micro-device-plugin
  namespace: kube-system
  labels:
    app: micro-device-plugin
spec:
  selector:
    matchLabels:
      app: micro-device-plugin
  template:
    metadata:
      labels:
        app: micro-device-plugin
    spec:
      hostNetwork: true
      tolerations:
        - key: nvidia.com/customgpu
          operator: Exists
          effect: NoSchedule
      containers:
        - name: plugin
          image: binyue/micro-device-plugin:v1.0.7
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # 新增环境变量 - 关键修复
            - name: LD_LIBRARY_PATH
              value: /usr/lib/x86_64-linux-gnu:/host-lib
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: dev
              mountPath: /dev
            # 修改挂载点 - 避免覆盖系统路径
            - name: nvidia-bin
              mountPath: /host-driver/nvidia-smi
              subPath: nvidia-smi
            - name: nvidia-lib
              mountPath: /host-lib
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
            type: DirectoryOrCreate
        - name: dev
          hostPath:
            path: /dev
        - name: nvidia-bin
          hostPath:
            path: /usr/bin
        - name: nvidia-lib
          hostPath:
            path: /usr/lib/x86_64-linux-gnu