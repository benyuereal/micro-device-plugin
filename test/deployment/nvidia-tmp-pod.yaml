apiVersion: v1
kind: Pod
metadata:
  name: nvidia-tmp-pod
spec:
  runtimeClassName: nvidia  # 使用 NVIDIA 运行时
  restartPolicy: Never  # 执行一次后退出
  containers:
    - name: test-container
      image: nvcr.io/nvidia/pytorch:24.05-py3
      command: ["nvidia-smi"]
      resources:
        limits:
          nvidia.com/microgpu: 1  # 请求 1 个 GPU