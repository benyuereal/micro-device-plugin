apiVersion: v1
kind: Pod
metadata:
  name: nvidia-test-pod
spec:
  runtimeClassName: nvidia
  restartPolicy: Never
  containers:
    - name: test-container
      image: nvcr.io/nvidia/pytorch:24.05-py3
      imagePullPolicy: IfNotPresent
      # 关键修改：启动无限循环命令
      command: ["/bin/sh", "-c"]
      args: ["while true; do sleep 3600; done"]  # 每小时唤醒一次的永久循环
      resources:
        limits:
          nvidia.com/microgpu: 1