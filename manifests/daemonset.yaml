apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: micro-device-plugin
  namespace: kube-system
  labels:
    app: micro-device-plugin
spec:
  selector:
    matchLabels:
      app: micro-device-plugin
  template:
    metadata:
      labels:
        app: micro-device-plugin
    spec:
      hostNetwork: true
      tolerations:
        - key: nvidia.com/customgpu
          operator: Exists
          effect: NoSchedule
      containers:
        - name: plugin
          image: binyue/micro-device-plugin:v2  # 使用优化后的镜像
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          resources:
            limits:
              cpu: 100m  # 减少资源限制
              memory: 128Mi
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: dev
              mountPath: /dev
            # 添加NVIDIA工具挂载 - 关键修复
            - name: nvidia-bin
              mountPath: /usr/bin/nvidia-smi
              subPath: nvidia-smi
            - name: nvidia-lib
              mountPath: /usr/lib/x86_64-linux-gnu
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15  # 缩短初始延迟
            periodSeconds: 20
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
            type: DirectoryOrCreate
        - name: dev
          hostPath:
            path: /dev
        # 添加NVIDIA工具挂载 - 关键修复
        - name: nvidia-bin
          hostPath:
            path: /usr/bin
        - name: nvidia-lib
          hostPath:
            path: /usr/lib/x86_64-linux-gnu